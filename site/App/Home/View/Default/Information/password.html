<div class="page-header">
    <div class="row">
        <div class="col-sm-12">
            <h3><strong>修改密码</strong></h3>
        </div>
    </div>
</div>
<form class="form-horizontal" role="form" id="edit_pwd" method="post">
  <div class="form-group">
    <label for="old_password" class="col-sm-2 control-label">当前密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="old_password" id="old_password" placeholder="">
    </div>
    <div class="col-sm-4 error_prompt tishinr">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="password" id="password" placeholder="密码长度为6-18字符">
    </div>
    <div class="col-sm-4 error_prompt tishinr">
    </div>
  </div>
  <div class="form-group">
    <label for="repassword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="repassword" id="repassword" placeholder="确认新密码">
    </div>
    <div class="col-sm-4 error_prompt tishinr">
    </div>
  </div>
  <div class="form-group mt30">
    <div class="col-sm-offset-2 col-sm-3">
      <button type="submit" class="btn btn-save btn-block">保存</button>
    </div>
  </div>
</form>
